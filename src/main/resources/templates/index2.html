<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>第二个Thymeleaf页面</title>
</head>
<body>

<table>
    <th>Id</th>
    <th>name</th>
    <th>age</th>
    <th>序号</th>
    <tr th:each="user,iterStat : ${list}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${iterStat.index}"></td>
    </tr>
</table>
</body>
</html>
